<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <p> Welcome to the Billion Dollar Web Page!</p>
            <p id="status"></p>
        </div>
        
        <button onclick="increment()">Check</button>

        <script>
            var messages = 0;
            var originalTitle = document.title;
            
            function increment() {
                messages++;
                document.title = "(" + parseInt(messages) + " " + "unread messages" +")" + originalTitle; 
                
                document.getElementById("status").innerHTML = "You have" + " " + messages + " unread messages";
                
                if(messages >= 4){
                    document.getElementById("status").style.color = "red";
                    document.getElementById("status").style.fontWeight = "bold";
                    
                }
            }

            
        </script>
    </body>
</html>
